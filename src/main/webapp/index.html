<html>

<head>
	<title>Minsait demo app</title>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<meta name="author" content="rbarbosat">
	<link href="css/main.css" rel="stylesheet">
</head>

<body id="welcome-index">
	<div id="topbar" class="container-wrapper header-navbar">
		<div class="container-wrapper-logo">
			<a class="logo navbar-btn" href="" title="Inicio">
				<img class="logo" src="img-minsait/logominsait.png" title="Minsait" alt="Minsait">
			</a>
		</div>
		<div id="cartbar">
			<A href="shop/viewCart.do">
				<IMG border=0 id="carrito" alt="Carrito" src="img-minsait/cart.png">
			</A>
			|
			<A href="shop/signonForm.do">
				Sign in
			</A>
			|
			<A href="help.html">
				?
			</A>
		</div>
		<div id="buscador">
			<form action="shop/searchProducts.do">
			<input id="search_box" type="text" name=keyword size=14/> <input id="search_button" type="submit" value="Search" name="Search"></input>	
			</form>
		</div>
	</div>
	<div id="content-index" class="container-wrapper">
		<div id="welcome-box">
			<span id="welcome-text">
				Welcome!
			</span>
			<span class="vertical-separator"></span>
			<span class="welcome-subtitle">
				This is the welcome page of the demo Minsait page!
			</span>
			<span class="welcome-subtitle">
				You can check our products <a id="navigate_to_index" href="shop/index.do">here</a><br> Checking new Release</br>
			</span>
		</div>
	</div>
	<div id="footbar" class="container-wrapper">
		<div class="container-wrapper-footbar-logo">
			<img class="logo" src="img-minsait/minsait_logo_white.png" title="Minsait" alt="Minsait">
		</div>
		<div class="end-logo">
			<img class="logo" src="img-minsait/minsait_endlogo_white.svg" title="Minsait" alt="Minsait">
		</div>
	</div>
	
<script type="text/javascript">
	window.onload = function() {
		document.getElementsByTagName("html")[0].style.display="block"
		}
</script>
</body>

</html>
